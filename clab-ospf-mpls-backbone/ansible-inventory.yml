          ansible_host: 172.20.21.12
        clab-ospf-mpls-backbone-R3:
          ansible_host: 172.20.21.13
        clab-ospf-mpls-backbone-R4:
          ansible_host: 172.20.21.14
        clab-ospf-mpls-backbone-R5:
          ansible_host: 172.20.21.15
